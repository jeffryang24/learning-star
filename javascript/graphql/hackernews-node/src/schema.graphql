type Query {
  feed: [Link!]!
  hello(name: String): String!
  info: String!
  link(id: ID!): Link
}

type Mutation {
  post(url: String!, description: String): Link!
  updateLink(id: ID!, url: String, description: String): Link
  deleteLink(id: ID!): Link
}

type Link {
  created_at: String!
  description: String
  id: ID!
  url: String!
}
